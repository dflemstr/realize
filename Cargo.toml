[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
categories = [
    "config",
    "command-line-utilities",
]
description = "A blazingly fast configuration management library"
documentation = "https://docs.rs/realize"
homepage = "https://github.com/dflemstr/realize"
keywords = [
    "configuration",
    "administration",
]
license = "Apache-2.0"
name = "realize"
readme = "README.md"
repository = "https://github.com/dflemstr/realize"
version = "0.1.0"

[dependencies]
error-chain = "0.11.0"
linked-hash-map = "0.5.0"
sha1 = "0.4.0"
slog-async = "2.2.0"
slog-journald = "2.0.0"
slog-term = "2.3.0"

[dependencies.slog]
features = [
    "release_max_level_trace",
    "max_level_trace",
]
version = "2.1.1"
